<div class="container ">
  <h1 class="text-center naslov my-5 py-2 display-2 border-info border-bottom">{{post.title}}</h1>
  <div class=" mt-2 py-4 border border-primary  mb-5">
    <p class=" text-break h3 p-3">{{post.head}}</p>
  </div>
  <div class="d-flex justify-content-center   p-2">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div>
  <div class="mt-2 px-4 my-5 border border-primary ">
    <p class="p-3 text-wrap text-break h4">{{post.body}}</p>
  </div>
</div>
