<div class="container" >
  <form #addForm="ngForm" id="addForm" (ngSubmit)="addPost()">
    <div class="form-group">
      <label for="title">Naslov</label>
      <input type="text" class="form-control text-white bg-color-1" name="title" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <label for="head">Podnaslov</label>
      <textarea name="head" rows="8" class="form-control text-white bg-color-1" [(ngModel)]="post.head"></textarea>
    </div>
    <div class="form-group">
      <label for="body">Tekst</label>
      <textarea name="body" rows="15" class="form-control text-white bg-color-1" [(ngModel)]="post.body"></textarea>
    </div>
  </form>
  <button  type="submit" form="addForm" class="btn btn-lg btn-block border-success btn-secondary mx-auto rounded-pill"
  style="max-width: 350px;">Dodaj Blog</button>
</div>
