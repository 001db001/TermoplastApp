<div class="" >
  <form [formGroup]="blogForm"  (ngSubmit)="addPost()">
    <div class="form-group">
      <label for="title">Naslov</label>
      <input type="text" [ngClass]="{'is-invalid': blogForm.get('title').errors && blogForm.get('title').touched}"
       class="form-control text-white bg-color-1" formControlName="title">
       <div class="invalid-feedback">Uneste naslov</div>
    </div>
    <div class="form-group">
      <label for="head">Podnaslov</label>
      <textarea rows="8" [ngClass]="{'is-invalid': blogForm.get('head').errors && blogForm.get('head').touched}"
       class="form-control text-white bg-color-1"  formControlName="head"></textarea>
       <div class="invalid-feedback">Uneste podnaslov</div>
    </div>
    <div class="form-group">
      <label for="body">Tekst</label>
      <textarea rows="15" class="form-control text-white bg-color-1" formControlName="body"></textarea>
    </div>
  </form>
  <button  type="button" [disabled]="!blogForm.valid"  (click)="addPost()"  class="btn btn-lg btn-block border-success btn-secondary mx-auto rounded-pill"
  style="max-width: 350px;">Dodaj Blog</button>
</div>
