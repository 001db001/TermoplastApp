<div class="jumbotron bg-color  border border-primary py-4">
  <h1 class="display-4">Blog</h1>
  <button type="button" class="btn border-primary btn-secondary text-info px-4 rounded-pill btn-lg m-1 " data-toggle="collapse"
    href="#popisBlog" title="post list" role="button" aria-expanded="false" aria-controls="popisBlog"><i class="fa fa-list"></i>
  </button>
  <button type="button" class="btn border-primary btn-secondary text-success btn-lg px-4 rounded-pill m-1"data-toggle="collapse"
  href="#addBlog" title="add post" role="button" aria-expanded="false" aria-controls="addBlog"><i class="fa fa-plus-square "></i>
  </button>
  <button class="btn border-primary btn-secondary text-primary btn-lg px-4 rounded-pill m-1" type="button" 
  data-toggle="collapse" data-target=".blog-multi-collapse" aria-expanded="false" aria-controls="addBlog popisBlog"><i class="fa fa-toggle-on"></i></button>

  <hr class="bg-primary my-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="collapse blog-multi-collapse m-0" id="popisBlog">
        <div class="card border p-0 card-body">
          <table class=" table table-hover  bg-color table-responsive-lg p-0 m-0">
            <thead class="h5">
              <tr>
                <th scope="col">Pregledaj</th>
                <th scope="col">Naslov</th>
                <th scope="col">Glavna Slika</th>
              </tr>
            </thead>
            <tbody *ngFor="let post of posts" class="h5">
              <tr>
                <td>
                  <button type="button" class="btn  border-primary btn-secondary text-white  rounded-pill" [routerLink]="['/a/blog/', post.id]">
                    <i class="fa fa-eye"></i></button>
                </td>
                <td>{{post.title}}</td>
                <td> <a href="{{post.photoUrl}}">{{post.photoUrl}}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-5 my-4 mx-auto">
      <div class="collapse blog-multi-collapse m-0  " id="addBlog">
        <div class="card border bg-color-1 p-4 card-body ">
          <h1 class="display-5 py-2">Novi Blog</h1>
          <hr class="bg-primary my-4">
          <app-admin-blog-add ></app-admin-blog-add>
        </div>
      </div>
    </div>
    </div>
