<div class="jumbotron bg-color border border-primary py-4">
  <h1 class="display-4">Ponuda</h1>

  <button type="button" class="btn border-primary btn-secondary text-info px-4 rounded-pill btn-lg m-1 " data-toggle="collapse"
    href="#popisPonuda" title="Popis ponuda" role="button" aria-expanded="false" aria-controls="popisPonuda"><i class="fa fa-list"></i>
  </button>

  <button type="button" class="btn border-primary btn-secondary text-success  px-4 btn-lg  rounded-pill m-1" title="Nova Ponuda" [routerLink]="['/ponuda']"><i
      class="fa fa-plus-square"></i>
  </button>

  <hr class="bg-primary my-4">
  <div class="row">
    <div class="col-12">
      <div class="collapse ponuda-multi-collapse m-0" id="popisPonuda">
        <div class="card  border p-0 bg-color card-body">
          <table class=" table table-hover bg-color table-responsive-md p-0 m-0">
            <thead class="h5">
              <tr>
                <th scope="col">Pregledaj</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users" class="h5">
              <tr>
                <td>
                  <button type="button" class="btn  border-primary btn-secondary text-white  rounded-pill" [routerLink]="['/a/ponuda/', user.id]" >
                    <i class="fa fa-eye"></i></button>
                </td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
