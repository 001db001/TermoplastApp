<div class="container">
  <div class="jumbotron bg-color mt-5 p-5">
    <h1 class="display-4">Podaci o Administratoru</h1>
    <hr class="my-4 bg-primary">
    <div *ngIf="editForm.dirty" class="alert bg-color-1 alert-dismissible fade show rounded mx-auto" role="alert" style="max-width: 500px;">
      <strong class="pr-1 text-warning">Information:</strong> You have made changes. Any unsaved changes will be
      lost!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateAdmin()">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Ime</label>
          <input type="text" class="form-control text-white bg-color-1" name="name" [(ngModel)]="admin.name">
        </div>
        <div class="form-group col-md-4">
          <label for="lastname">Prezime</label>
          <input type="text" class="form-control text-white bg-color-1" name="lastname" [(ngModel)]="admin.lastname">
        </div>
        <div class="form-group col-md-4">
          <label for="username">korisničko Ime</label>
          <input type="text" class="form-control text-white bg-color-1" name="username" [(ngModel)]="admin.username">
        </div>
        <div class="container">
          <button type="button" class="btn btn-lg px-5  btn-outline-danger float-left" (click)="deleteAdmin(admin.id)" >Obriši</button>
          <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-lg px-5  btn-outline-warning float-right">Spremi Promjene</button>
        </div>
      </div>
    </form>

  </div>
</div>
